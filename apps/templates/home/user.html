                        </div>
                        <div class="card-body">
                            <form action="/actualizar_usuario" method="post" id="form_registro">
                                <div class="row">
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <label>ID</label>
                                            <input type="text" id="id" name="id" class="form-control" value="{{ current_user.id }}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-group">
                                            <label>Username</label>

                                    </div>

                                    </div>
                                    <div class="col-md-2">

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" value="{{ current_user.Nombre }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Apellidos</label>
                                            <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Apellidos" value="{{ current_user.Apellidos }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Dirección</label>
                                            <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Calle..." value="{{ current_user.Direccion }}">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-info btn-fill pull-right" style="margin: 5px;">Actualizar cuenta</button>
                                <div class="clearfix"></div>
                            </form>
                            <button class="btn btn-danger btn-fill pull-right" style="margin: 5px;" onclick="eliminar_cuenta()">Eliminar cuenta</button>
                        </div>

{% block javascripts %}

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    function eliminar_cuenta(){

        const datosM = {indice: document.getElementById('id').value};

        Swal.fire({
            title: '¿Seguro que quieres eliminar la cuenta?',
            text: "No podrás revertir este paso!!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, eliminarla!'
            }).then((result) => {
            if (result.isConfirmed) {
                fetch('user.html', {
                        method: 'PUT',
                        body: JSON.stringify(datosM), // data can be `string` or {object}!
                        headers:{
                            'Content-Type': 'application/json'
                        }
                });
                location.reload();
            }
        });
